<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Uprava textu</title>
</head>
<body>
    <main class="main">
            <h1>Convert and sort text</h1>
            <section id="sec-input">
                <h2>Insert text</h2>
                <textarea class="text" id="input"></textarea>
            </section>
            <button class="button" onclick="changeText()">Change text</button>
            <button class="button button2" onclick="eraseText()">Erase text</button>
            <h2>Result</h2>
            <section id="sec-output">
                <p class="text output" id="output"></p>
                <button class="button" onclick="copyText()">Copy text</button>
                <h3 class="copied" id="copied"></h3>
                
        </section>
    </main>
</body>
</html>
